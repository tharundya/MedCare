<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Set Reminder - MedCare</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <div class="logo">MedCare</div>
</header>

<main>
  <h1>Set Daily Reminder</h1>
  <form class="reminder-form">
    <label for="med-name">Medication Name:</label>
    <input type="text" id="med-name" name="med-name" placeholder="e.g., Metformin" />

    <label for="dose">Dosage:</label>
    <input type="text" id="dose" name="dose" placeholder="e.g., 1 tablet" />

    <label for="time">Time:</label>
    <input type="time" id="time" name="time" />

    <button type="submit">Save Reminder</button>
  </form>
</main>

<footer>
  <p>&copy; 2025 MedCare</p>
</footer>
</body>
</html>
